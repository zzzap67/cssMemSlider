<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <input type="radio" id="selected-slide1" name="sliderradio" checked>
    <input type="radio" id="selected-slide2" name="sliderradio">
    <input type="radio" id="selected-slide3" name="sliderradio">
    <input type="radio" id="selected-slide4" name="sliderradio">
    <input type="radio" id="selected-slide5" name="sliderradio">
    <div class="slider">
      <div class="slides-list">
        <div class="slide"><img src="./images/carl.jpg" alt=""></div>
        <div class="slide"><img src="./images/cat.jpg" alt=""></div>
        <div class="slide"><img src="./images/harold.jpg" alt=""></div>
        <div class="slide"><img src="./images/keanu.jpg" alt=""></div>
        <div class="slide"><img src="./images/summer.jpg" alt=""></div>
      </div>
    </div>
    <div class="controls">
      <div class="controls-list">
        <label class="control-label" for="selected-slide1">
          <span></span>
        </label>
        <label class="control-label" for="selected-slide2">
          <span></span>
        </label>
        <label class="control-label" for="selected-slide3">
          <span></span>
        </label>
        <label class="control-label" for="selected-slide4">
          <span></span>
        </label>
        <label class="control-label" for="selected-slide5">
          <span></span>
        </label>
      </div>
    </div>
    <div class="slidename">
      <div class="names-list">
        <div class="slidename">Carl!</div>
        <div class="slidename">Woman Yelling At Cat</div>
        <div class="slidename">Hide the Pain Harold Meme</div>
        <div class="slidename">Sad Keanu Meme</div>
        <div class="slidename">Distracted Boyfriend</div>
      </div>
    </div>
  </div>
</body>
</html>
